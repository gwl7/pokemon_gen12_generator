name: mainpipeline

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:


  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
        #sign in
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      #
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

        #builds the docker file and pushes it to the registry
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./Python-Webapp/Dockerfile
          context: ./Python-Webapp
          push: true
          tags: ghcr.io/gwl7/<REPO>:pokemon_gen12_generator

      - name: Super-linter
        uses: super-linter/super-linter@v7.4.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}