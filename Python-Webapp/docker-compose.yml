version: '3'
services:
    web:
        build: ./app
    ports:
        - "5000:5000"
    environment:
    - DATABASE_URL=${DATABASE_URL_UNPOOLED}
    depends_on:
        - db
    db:
        image: postgres:17.5
        environment:
            - POSTGRES_PASSWORD=${PGPASSWORD}
            - POSTGRES_DB=myapp
        volumes:
            - postgres_data:/var/lib/postgresql/data

    volumes:
        postgres_data:
                
    
